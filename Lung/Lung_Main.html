<!DOCTYPE html>
<!--For Lung Information-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Template/Header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gothic+A1&family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Font/Font.css">
        <link rel="stylesheet" href="Lung_Main.css">
    </head>
    <body>
        <!-- Template space -->
        <div id="Template_Load">
            <div id="template_space"></div>
        </div>
        <!-- Content div -->
        <ul id="Content">
            <!-- Left side  -->
            <div id="Select_Disease">
                <li><input type="radio" name="disease" id="tuberculosis" checked value="1">
                <label for="tuberculosis" class="Font">폐결핵</label></li>
                <li><input type="radio" name="disease" id="asthma" value="2">
                <label for="asthma" class="Font">천식</label></li>
            </div>
            <!-- Right side(Charts) -->
            <div id="tuberculosis_Charts">
                <ul id="tuberculosis_All">
                    <!-- Pie Chart -->
                    <li class="Pie">
                        <div id="Tu_All_Pie"></div>
                    </li>
                    <!-- bar Chart -->
                    <li class="bar">
                        <div id="Tu_All_Bar"></div>
                    </li>
                </ul>
                <!-- Gender based -->
                <ul id="tuberculosis_Gender">
                    <li class="Pie">
                        <div id="Tu_Gender_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="Tu_Gender_Bar"></div>
                    </li>
                </ul>
                <!-- Age based -->
                <ul id="tuberculosis_Age">
                    <li class="Pie">
                        <div id="Tu_Age_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="Tu_Age_bar"></div>
                    </li>
                </ul>
            </div>
            <!-- asthma -->
            <div id="asthma_Charts">
                <ul id="asthma_All">
                    <li class="Pie">
                        <div id="As_All_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="As_All_Bar"></div>
                    </li>
                </ul>
                <!-- Gender based -->
                <ul id="asthma_Gender">
                    <li class="Pie">
                        <div id="As_Gender_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="As_Gender_Bar"></div>
                    </li>
                </ul>
                <!-- Age based -->
                <ul id="asthma_Age">
                    <li class="Pie">
                        <div id="As_Age_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="As_Age_bar"></div>
                    </li>
                </ul>
            </div>
        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="../Template/Header.js"></script>
        <script src="../Create_Chart/Create_Chart.js"></script>
        <script src="../Create_Chart/Create_Bar_Chart.js"></script>
        <script src="Lung_Main.js"></script>
    </body>
</html>
