<!DOCTYPE html>
<!--For Lung Information-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Template/Header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gothic+A1&family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Font/Font.css">
        <link rel="stylesheet" href="../Template/Create_Table.css">
        <link rel="stylesheet" href="Lung_Main.css">
    </head>
    <body>
        <!-- Template space -->
        <div id="Template_Load">
            <div id="template_space"></div>
        </div>
        <!-- Content div -->
        <ul id="Content">
            <!-- Left side  -->
            <div id="Select_Disease">
                <li><input type="radio" name="disease" id="asthma" checked value="1">
                <label for="asthma" class="Font">천식</label></li>
            </div>
            <!-- asthma -->
            <div id="asthma_Charts">
                <ul id="asthma_All">
                    <li class="Pie">
                        <div id="As_All_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="As_All_Bar"></div>
                    </li>
                </ul>
                <table id="Asthma_Rate_Table">
                    <thead id="Rate_Head"></thead>
                    <tbody id="Result_Asthma_Rate"></tbody>
                </table>
                <!-- Gender based -->
                <ul id="asthma_Gender">
                    <li class="Pie">
                        <div id="As_Gender_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="As_Gender_Bar"></div>
                    </li>
                </ul>
                <table id="Asthma_Gender_Table">
                    <thead id="Gender_Head"></thead>
                    <tbody id="Result_Asthma_Gender"></tbody>
                </table>
                <!-- Age based -->
                <ul id="asthma_Age">
                    <li class="Pie">
                        <div id="As_Age_Pie"></div>
                    </li>
                    <li class="bar">
                        <div id="As_Age_bar"></div>
                    </li>
                </ul>
                <label for="As_nu_Table"><p class="Font">대전시 천식 환자 영양섭취 평균</p></label>
                <table id="As_nu_Table">
                    <thead id="As_nu_Head"></thead>
                    <tbody id="As_nu_Body"></tbody>
                </table>
            </div>
        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="../Template/Header.js"></script>
        <script src="../Create_Chart/Create_Chart.js"></script>
        <script src="../Create_Chart/Create_Bar_Chart.js"></script>
        <script src="../Template/Basic.js"></script>
        <script src="../Template/Create_Table.js"></script>
        <script src="Lung_Main.js"></script>
    </body>
</html>
